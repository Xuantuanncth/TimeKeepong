Phần view:

khi hiển thị thời gian quét vân tay thì cần hiển thị id , name, thời gian đến, thời gian đi
- ID: Theo như dưới HW gửi lên
- Name: Cần maping giũa ID và Infor nhân viên để lấy name -> Cần 1 key ID
- Thời gian đến: Thời gian quẹt thẻ đầu tiên trong ngày
- Thời gian về: Thơi gian quẹt thẻ cuối cùng trong ngày


